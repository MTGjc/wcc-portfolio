<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Hypertext Concrete Poem Example</title>

        <!--This is a link to the css style sheet where you can make styling rules that will be applied to all pages-->
        <link rel="stylesheet" href="../css/style.css">

    </head>
    <body>

        <div class="centered-wrapper">
            <p>
                The deafening street roared on. <br>Full, slim, and grand
                <br>In mourning and majestic grief, passed down
                <br><a class = "highlight" href="../woman/">A woman</a>, lifting with a stately hand
                <br>And swaying the black borders of her gown;
            </p>
        </div>

    </body>
</html>
