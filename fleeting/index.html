<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Hypertext Concrete Poem Example</title>

        <!--This is a link to the css style sheet where you can make styling rules that will be applied to all pages-->
        <link rel="stylesheet" href="../css/style.css">

    </head>
    <body>

        <div class="centered-wrapper">
            <p>
                <br>Whose look was my rebirth — a single glance!
                <br>Through endless time shall I not meet with you?
                <br><br>Far off! too late! or never! — I not knowing
                <br>Who you may be, nor you where I am going —
                <br>You, whom I might have loved, who know it too!
            </p>
        </div>

    </body>
</html>
